{{ define "main"}}{{ $p := . }}{{ range $k, $v := .choices }}
<div class="radio">
<label>
	<input type="radio" name="{{$p.name}}"{{ if $p.classes }} class="{{range $p.classes}}{{.}} {{end}}"{{end}} id="{{$k}}"{{if $p.params}}{{range $k2, $v2 := $p.params}} {{$k2}}="{{$v2}}"{{end}}{{end}}{{if $p.css}} style="{{range $k2, $v2 := .css}}{{$k2}}: {{$v2}}; {{end}}"{{end}}{{ if eq $p.value $k}} checked{{end}}>
	{{$v}}
</label>
</div>{{end}}{{end}}
