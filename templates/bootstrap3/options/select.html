{{ define "main"}}<div class="form-control{{if .errors}} has-error{{end}}">
{{if .label}}<label class="control-label {{ if .labelClasses }}{{range .labelClasses}} {{.}}{{end}}{{end}}"{{if .id}} for="{{.id}}"{{end}}>{{.label}}</label>{{end}}
<select name="{{.name}}"{{ if .classes }} class="{{range .classes}}{{.}} {{end}}"{{end}}{{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}: {{$v}}; {{end}}"{{end}}{{range .tags}} {{.}}{{end}}>{{ $p := . }}{{range $k, $v := .choices}}
{{ if $k }}<optgroup label="{{$k}}">{{end}}{{range $v}}
<option value="{{.Id}}"{{ if eq $p.value .Id}} selected{{end}}>{{.Val}}</option>{{end}}
{{if $k}}</optgroup>{{end}}{{end}}
</select>
{{if or .helptext .errors }}<span class="help-block">{{if .helptext}}{{ .helptext }}{{end}}
{{if .errors}}<ul>{{ range .errors }}<li>{{.}}</li>{{end}}</ul>{{end}}</span>{{end}}
</div>
{{end}}
